<ngb-alert *ngIf="!display" class="bg-success text-light" >Password Updated !!!</ngb-alert>
<h3 *ngIf="display" class="heading">Update Password</h3>
<div class="form">
    <form [formGroup]="changePass" (ngSubmit)="handleSubmit()">
        <input type="password" placeholder="Old Password" formControlName="oldpass">
        <input type="password" placeholder="New Password" formControlName="password">
        <button class="btn btn-success btn-sm">Change Password</button>
    </form>
</div>
